<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetMatch - Painel de Produtos</title>
    <link rel="stylesheet" th:href="@{/css/produtos.css}">
    <script th:src="@{/js/produto.js}"></script>
</head>

<body>
<header class="header">
    <div class="logo">
        <span>PETMATCH</span>
    </div>
    <div class="user-info">
        <p></p>
        <a href="#">Sair</a>
    </div>
</header>

<main class="main-content">
    <div class="controls-bar">
        <h2 class="section-title">Produtos</h2>
        <div class="controls">
            <a class="btn-new-product" href="/cadastro">+ Novo Produto</a>
            <form th:action="@{/products}" method="get">
                <input type="text" name="name" placeholder="Pesquisar" th:value="${param.name}">
                <button type="submit" class="btn-search">üîç</button>
            </form>
        </div>
    </div>

    <table class="product-table">
        <thead>
        <tr>
            <th>C√≥digo</th>
            <th>Nome</th>
            <th>Quantidade</th>
            <th>Valor</th>
            <th>Status</th>
            <th>Op√ß√µes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}"
            th:attr="data-description=${p.description},data-imageid=${#lists.isEmpty(p.imagesProducts) ? '' : (p.imagesProducts.?[principal].isEmpty() ? p.imagesProducts[0].id : p.imagesProducts.?[principal][0].id)}">
            <td th:text="${p.idProduct}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.quantity}"></td>
            <td th:text="${p.price}"></td>
            <td th:text="${p.active}"></td>
            <td>

                <div class="action-buttons">
                    <button class="btn-alterar"><a th:href="@{/produtos/editar/{id}(id=${p.idProduct})}"
                                                   class="btn-alterar">Alterar</a></button>
                    <button class="btn-visualizar">Visualizar</button>
                    <button class="btn-ativo" type="button"
                            th:data-id="${p.idProduct}"
                            th:data-active="${p.active}"
                            th:text="${p.active ? '‚úÖ Ativo' : '‚ùå Inativo'}"
                            onclick="toggleStatus(this)"></button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<!-- Modal de Visualiza√ß√£o do Produto -->
<div id="modal-visualizar" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close-modal" id="close-modal-visualizar">&times;</span>
        <h3 id="modal-produto-nome"></h3>
        <img id="modal-produto-img" style="max-width:200px;max-height:200px;margin:10px 0;"/>
        <p><strong>Descri√ß√£o:</strong> <span id="modal-produto-desc"></span></p>
        <p><strong>Pre√ßo:</strong> R$ <span id="modal-produto-preco"></span></p>
        <p><strong>Quantidade:</strong> <span id="modal-produto-quantidade"></span></p>
        <p><strong>Status:</strong> <span id="modal-produto-status"></span></p>
        <button id="btn-fechar-modal" class="btn-cancel">Fechar</button>
    </div>
</div>
<script>
// Fun√ß√£o para abrir o modal e preencher os dados
function openVisualizarModal(produto) {
    document.getElementById('modal-produto-nome').textContent = produto.name;
    document.getElementById('modal-produto-desc').textContent = produto.description;
    document.getElementById('modal-produto-preco').textContent = produto.price;
    document.getElementById('modal-produto-quantidade').textContent = produto.quantity;
    document.getElementById('modal-produto-status').textContent = produto.active ? 'Ativo' : 'Inativo';
    // Imagem: se houver imageId, monta a URL, sen√£o esconde
    if(produto.imageId) {
        document.getElementById('modal-produto-img').src = '/images/' + produto.imageId;
        document.getElementById('modal-produto-img').style.display = 'block';
    } else {
        document.getElementById('modal-produto-img').style.display = 'none';
    }
    // Usa display flex para garantir centraliza√ß√£o
    document.getElementById('modal-visualizar').style.display = 'flex';
}
// Fecha o modal
function closeVisualizarModal() {
    document.getElementById('modal-visualizar').style.display = 'none';
}
document.getElementById('close-modal-visualizar').onclick = closeVisualizarModal;
document.getElementById('btn-fechar-modal').onclick = closeVisualizarModal;
// Adiciona evento aos bot√µes de visualizar
window.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.btn-visualizar').forEach(function(btn) {
        btn.onclick = function() {
            var tr = btn.closest('tr');
            var produto = {
                name: tr.children[1].textContent,
                quantity: tr.children[2].textContent,
                price: tr.children[3].textContent,
                active: tr.children[4].textContent.trim() === 'true',
                // Para description e imageId, pode ser necess√°rio AJAX se n√£o estiverem na tabela
                description: tr.getAttribute('data-description') || '',
                imageId: tr.getAttribute('data-imageid') || ''
            };
            // Se n√£o tiver description/imageId no tr, pode buscar via AJAX aqui
            openVisualizarModal(produto);
        }
    });
});
</script>

</body>
</html>
