<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetMatch - Painel de Produtos</title>
    <link rel="stylesheet" th:href="@{/css/produtos.css}">
    <script th:src="@{/js/produto.js}"></script>
</head>

<body>
<header class="header">
    <div class="logo">
        <span>PETMATCH</span>
    </div>
    <div class="user-info">
        <p></p>
        <a href="#">Sair</a>
    </div>
</header>

<main class="main-content">
    <div class="controls-bar">
        <h2 class="section-title">Produtos</h2>
        <div class="controls">
            <a class="btn-new-product" href="/cadastro">+ Novo Produto</a>
            <form th:action="@{/products}" method="get">
                <input type="text" name="name" placeholder="Pesquisar" th:value="${param.name}">
                <button type="submit" class="btn-search">üîç</button>
            </form>
        </div>
    </div>

    <table class="product-table">
        <thead>
        <tr>
            <th>C√≥digo</th>
            <th>Nome</th>
            <th>Quantidade</th>
            <th>Valor</th>
            <th>Status</th>
            <th>Op√ß√µes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${products}"
            th:attr="data-productid=${p.idProduct},
                     data-description=${p.description},
                     data-imageids=${#lists.isEmpty(p.imagesProducts) ? '' : #strings.listJoin(p.imagesProducts.![id], ',')}">
            <td th:text="${p.idProduct}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.quantity}"></td>
            <td th:text="${p.price}"></td>
            <td th:text="${p.active}"></td>
            <td>

                <div class="action-buttons">
                    <button class="btn-alterar"><a th:href="@{/produtos/editar/{id}(id=${p.idProduct})}"
                                                   class="btn-alterar">Alterar</a></button>
                    <button th:if="${isAdmin}" class="btn-visualizar" >Visualizar</button>
                    <button th:if="${isAdmin}"
                            class="btn-ativo" type="button"
                            th:data-id="${p.idProduct}"
                            th:data-active="${p.active}"
                            th:text="${p.active ? '‚úÖ Ativo' : '‚ùå Inativo'}"
                            onclick="toggleStatus(this)"></button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<div id="modal-visualizar" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close-modal" id="close-modal-visualizar">&times;</span>
        <h3 id="modal-produto-nome"></h3>
        <div id="modal-produto-carousel" style="display:flex;align-items:center;gap:10px;margin:10px 0;">
            <button id="carousel-prev" type="button" style="font-size:2rem;">&#60;</button>
            <img id="modal-produto-img" style="max-width:200px;max-height:200px;"/>
            <button id="carousel-next" type="button" style="font-size:2rem;">&#62;</button>
        </div>
        <p><strong>Descri√ß√£o:</strong> <span id="modal-produto-desc"></span></p>
        <p><strong>Pre√ßo:</strong> R$ <span id="modal-produto-preco"></span></p>
        <p><strong>Quantidade:</strong> <span id="modal-produto-quantidade"></span></p>
        <p><strong>Status:</strong> <span id="modal-produto-status"></span></p>
        <button id="btn-fechar-modal" class="btn-cancel">Fechar</button>
    </div>
</div>

</body>
<script th:src="@{/js/produto.js}"></script>
<script th:src="@{/js/visualizarProdutoPopUp.js}"></script>
</html>
