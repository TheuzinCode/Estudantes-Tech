<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    /* Estilos Específicos para a tela de cadastro */

.main-container-cadastro {
    background-color: #e5f6f4;
    padding: 20px;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.cadastro-box {
    background-color: #fff;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    display: flex;
    gap: 40px;
    align-items: center;
}

.form-section {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

.form-section h2 {
    color: #28a79b;
    margin-bottom: 30px;
}

.form-group {
    width: 100%;
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    text-align: left;
    color: #28a79b;
    font-weight: bold;
    margin-bottom: 5px;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 12px;
    border: none;
    background-color: #e5f6f4;
    border-radius: 8px;
    font-size: 16px;
}

.form-group textarea {
    resize: none;
}

.btn-submit,
.btn-cancel {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    margin-top: 10px;
}

.btn-foto {
    width: 96%;
    padding: 15px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    font-size: 16px;
    margin-top: 10px;
    background-color: #28a79b;
    color: #fff;
}
.btn-submit {
    background-color: #28a79b;
    color: #fff;
}

.btn-cancel {
    background-color: #d1d4d3;
    color: #000;
}

/* Estilos para a seção de imagem */
.image-section {
    width: 400px;
    height: 350px;
    background-color: #e5f6f4;
    border-radius: 20px;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
}

.image-placeholder {
    width: 100%;
    height: 100%;
    overflow: hidden;
    position: relative;
    border-radius: 15px;
    background-color: #87ceeb; /* Cor do céu */
}

.sky {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 60%;
    background-color: #87ceeb;
}

.sun {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 50px;
    height: 50px;
    background-color: #fff;
    border-radius: 50%;
}

.cloud {
    position: absolute;
    background-color: #fff;
    border-radius: 50px;
}

.cloud1 {
    width: 100px;
    height: 40px;
    top: 40px;
    right: 20px;
}

.cloud2 {
    width: 80px;
    height: 35px;
    top: 60px;
    right: 120px;
}

.mountains {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40%;
    background-color: transparent;
}

.mountain1 {
    position: absolute;
    bottom: 0;
    left: 20%;
    width: 100%;
    height: 100%;
    background-color: #f8e178; /* Cor da montanha 1 */
    clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
    transform: translateX(-50%);
}

.mountain2 {
    position: absolute;
    bottom: 0;
    left: 70%;
    width: 100%;
    height: 100%;
    background-color: #f8e178; /* Cor da montanha 2 */
    clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
    transform: translateX(-50%);
}

.grass {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40%;
    background-color: #4CAF50; /* Cor da grama */
    border-bottom-left-radius: 15px;
    border-bottom-right-radius: 15px;
}
</style>
<body>

<main class="main-container-cadastro">
    <div class="cadastro-box">
        <div class="form-section">
            <h2>CADASTRAR PRODUTO</h2>
            <form th:action="@{/cadastro/novo}" method="post" th:object="${product}" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nome">NOME DO PRODUTO:</label>
                    <input type="text" id="nome" placeholder="nome" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="preco">PREÇO:</label>
                    <input type="number" id="preco" placeholder="preco" th:field="*{value}">
                </div>
                <div class="form-group">
                    <label for="estoque">EM ESTOQUE:</label>
                    <input type="number" id="estoque" placeholder="estoque" th:field="*{quantity}">
                </div>
                <div class="form-group">
                    <label for="descricao">DESCRIÇÃO DETALHADA:</label>
                    <textarea id="descricao" rows="4" placeholder="descricao" th:field="*{description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="avaliacao">AVALIAÇÃO:</label>
                    <input type="number" id="avaliacao" placeholder="avaliacao" th:field="*{stars}">
                </div>
                <input class="btn-foto" type="file" id="imageFile" name="imageFile" accept="image/png, image/jpeg" />
                <button type="submit" class="btn-submit">ADICIONAR PRODUTO</button>
                <button class="btn-cancel">CANCELAR</button>
            </form>

        </div>
        <div class="image-section">
            <div class="image-placeholder">
                <div class="sky">
                    <div class="sun"></div>
                    <div class="cloud cloud1"></div>
                    <div class="cloud cloud2"></div>
                </div>
                <div class="mountains">
                    <div class="mountain1"></div>
                    <div class="mountain2"></div>
                </div>
                <div class="grass"></div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
