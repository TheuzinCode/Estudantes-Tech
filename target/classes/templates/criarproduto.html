<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" th:href="@{/css/criarProduto.css}">
</head>

<body>
<main class="main-container-cadastro">
    <div class="cadastro-box">
        <div class="form-section">
            <h2>CADASTRAR PRODUTO</h2>
            <form id="form-produto" th:action="@{/cadastro/novo}" method="post" th:object="${product}"
                  enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nome">NOME DO PRODUTO:</label>
                    <input type="text" id="nome" placeholder="nome" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="preco">PREÇO:</label>
                    <input type="number" id="preco" placeholder="preco" step="0.01" th:field="*{price}">
                </div>
                <div class="form-group">
                    <label for="estoque">EM ESTOQUE:</label>
                    <input type="number" id="estoque" placeholder="estoque" th:field="*{quantity}">
                </div>
                <div class="form-group">
                    <label for="descricao">DESCRIÇÃO DETALHADA:</label>
                    <textarea id="descricao" rows="4" placeholder="descricao" th:field="*{description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="avaliacao">AVALIAÇÃO:</label>
                    <input type="number" id="avaliacao" placeholder="avaliacao" step="0.1" th:field="*{stars}">
                </div>
                <input type="file" accept="image/*" id="picture_input" name="imageFile" multiple style="display:none;">
                <button type="button" class="btn-submit" onclick="openPopup()">ADICIONAR IMAGENS</button>
                <button type="submit" class="btn-submit">ADICIONAR PRODUTO</button>
                <button type="button" class="btn-cancel">CANCELAR</button>
            </form>
        </div>
        <div class="image-section">
            <img id="preview-img"/>
        </div>
    </div>

    <div class="popup" id="popup">
        <label class="picture" for="picture_input">
            <span class="picture_image"></span>
        </label>
        <span id="textNextImage"></span>

        <button class="btn-submit">Salvar</button>
        <button class="btn-cancel" onclick="closePopup()">Cancelar</button>
    </div>

</main>

<script th:src="@{/js/criarProduto.js}"></script>
</body>
</html>
