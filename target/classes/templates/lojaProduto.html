<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${product.name} + ' - Loja'">Produto - Loja</title>
    <link rel="stylesheet" th:href="@{/css/lojaProduto.css}" />
</head>
<body>
<header class="cabecalho">
    <img th:src="@{/img/logo.png}" width="45" height="45" alt="logo">
    <div>PETSHOP</div>
    <div class="right-icons">
        <img th:src="@{/img/perfil.png}" width="30" height="30" alt="perfil">
        <img th:src="@{/img/carrinho.png}" width="30" height="30" alt="carrinho" id="open-cart">
    </div>
</header>

<main class="product-detail">
    <section class="gallery">
        <div class="main-image">
            <img id="produto-main-img"
                 th:if="${principalImageId != null}"
                 th:src="@{/images/{id}(id=${principalImageId})}"
                 th:attr="data-image-id=${principalImageId}"
                 alt="Imagem do produto"/>
            <img th:if="${principalImageId == null}"
                 th:src="@{/img/logo.png}"
                 alt="Sem imagem"/>
        </div>
        <div class="thumbs" th:if="${imageIds != null and !#lists.isEmpty(imageIds)}">
            <img th:each="imgId : ${imageIds}"
                 th:src="@{/images/{id}(id=${imgId})}"
                 th:attr="data-image-id=${imgId}"
                 class="thumb"
                 alt="Miniatura"/>
        </div>
    </section>

    <section class="info">
        <h1 th:text="${product.name}">Nome do Produto</h1>
        <p class="price">Preço: R$ <span th:text="${product.price}">0,00</span></p>
        <p><strong>Avaliação:</strong> <span th:text="${product.stars}">0</span></p>
        <p><strong>Em estoque:</strong> <span th:text="${product.quantity}">0</span></p>
        <p><strong>Status:</strong> <span th:text="${product.active} ? 'Ativo' : 'Inativo'">Ativo</span></p>
        <div class="description">
            <h3>Descrição</h3>
            <p th:text="${product.description}">Descrição do produto...</p>
        </div>
        <div class="actions">
            <button type="button" class="btn-buy">Comprar</button>
            <a class="btn-secondary" th:href="@{/loja}">Voltar à loja</a>
        </div>
    </section>
</main>

<!-- Cart drawer -->
<div class="cart-backdrop" id="cart-backdrop" aria-hidden="true"></div>
<aside class="cart-sidebar" id="cart-sidebar" aria-hidden="true" aria-label="Carrinho de compras">
    <header class="cart-header">
        <h3>Carrinho</h3>
        <button type="button" class="cart-close" id="cart-close" aria-label="Fechar carrinho">&times;</button>
    </header>
    <div class="cart-body">
        <p>Seu carrinho está vazio.</p>
    </div>
    <footer class="cart-footer">
        <button type="button" class="btn-buy" disabled>Ir para o checkout</button>
    </footer>
</aside>

<script th:src="@{/js/lojaProduto.js}"></script>
</body>
</html>
