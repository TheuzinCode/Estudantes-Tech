<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu perfil</title>
    <link rel="stylesheet" th:href="@{/css/perfil.css}">
</head>
<body>
<header class="cabecalho">
    <img th:src="@{/img/logo.png}" width="45" height="45" alt="logo">
    <div>PETSHOP</div>
    <div class="right-icons">
        <a href="/loja">Voltar para a Loja</a>
    </div>
</header>
<main>
    <section class="perfil">
        <h1>Meu perfil</h1>
        <form id="perfilForm">
            <input type="hidden" id="clientId">

            <div class="form-row">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-row">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" readonly>
            </div>

            <div class="form-row">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" readonly>
            </div>

            <div class="form-row">
                <label for="birthDate">Data de Nascimento</label>
                <input type="date" id="birthDate" name="birthDate">
            </div>

            <div class="form-row">
                <label for="gender">Gênero</label>
                <select id="gender" name="gender">
                    <option value="">Selecione</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                    <option value="O">Outro</option>
                </select>
            </div>

            <div class="form-row">
                <label for="password">Nova senha</label>
                <input type="password" id="password" name="password" placeholder="Deixe em branco para não alterar">
            </div>

            <div class="actions">
                <button type="submit" id="btn-save">Salvar</button>
            </div>
        </form>
    </section>

    <section class="enderecos" style="margin-top: 24px;">
        <h2>Endereços</h2>
        <div id="address-list" style="display:flex; flex-direction:column; gap:12px; margin:12px 0;"></div>

        <form id="addressForm" style="display:grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap:12px; align-items:end;">
            <div class="form-row">
                <label for="addr-cep">CEP</label>
                <input type="text" id="addr-cep" name="cep" placeholder="00000-000">
            </div>
            <div class="form-row">
                <label for="addr-street">Logradouro</label>
                <input type="text" id="addr-street" name="street" readonly>
            </div>
            <div class="form-row">
                <label for="addr-neighborhood">Bairro</label>
                <input type="text" id="addr-neighborhood" name="neighborhood" readonly>
            </div>
            <div class="form-row">
                <label for="addr-city">Cidade</label>
                <input type="text" id="addr-city" name="city" readonly>
            </div>
            <div class="form-row">
                <label for="addr-state">Estado</label>
                <input type="text" id="addr-state" name="state" readonly>
            </div>
            <div class="form-row">
                <label for="addr-number">Número</label>
                <input type="text" id="addr-number" name="number" placeholder="Número">
            </div>
            <div class="form-row">
                <label for="addr-complement">Complemento</label>
                <input type="text" id="addr-complement" name="complement" placeholder="Apto, bloco, etc.">
            </div>
            <div class="actions" style="grid-column: 1 / -1;">
                <button type="submit">Adicionar endereço</button>
            </div>
        </form>
    </section>
</main>

<script th:src="@{/js/perfil.js}"></script>
</body>
</html>
